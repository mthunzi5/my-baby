{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-10">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex align-items-center">
          <i class="fas fa-user-edit fa-lg me-2"></i>
          <span class="fw-bold">Edit Profile</span>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-user me-1"></i> {{ form.username.label }}</label>
              {{ form.username }}
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-envelope me-1"></i> {{ form.email.label }}</label>
              {{ form.email }}
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-key me-1"></i> {{ form.password.label }}</label>
              {{ form.password }}
              <small class="form-text text-muted">Leave blank to keep your current password.</small>
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-image me-1"></i> {{ form.profile_picture.label }}</label>
              {{ form.profile_picture }}
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-info-circle me-1"></i> {{ form.bio.label }}</label>
              {{ form.bio }}
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-phone me-1"></i> {{ form.phone.label }}</label>
              {{ form.phone }}
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-map-marker-alt me-1"></i> {{ form.address.label }}</label>
              {{ form.address }}
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-save me-1"></i> Save
            </button>
            <a href="{% url 'view_profile' %}" class="btn btn-outline-secondary w-100 mt-2">
              <i class="fas fa-times"></i> Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
