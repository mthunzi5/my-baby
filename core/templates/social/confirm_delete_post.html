{% extends "base.html" %}
{% block content %}
<h2>🗑️ Delete Post</h2>
<p>Are you sure you want to delete this post?</p>
<p><strong>{{ post.content }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'my_posts' %}">Cancel</a>
</form>
{% endblock %}
