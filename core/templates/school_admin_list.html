{% extends "base.html" %}
{% block content %}
<style>
    .admin-table-container {
        max-width: 900px;
        margin: 30px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 24px 32px 32px 32px;
    }
    .admin-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1rem;
        background: #fafbfc;
    }
    .admin-table th, .admin-table td {
        padding: 12px 16px;
        border-bottom: 1px solid #e0e0e0;
        text-align: left;
    }
    .admin-table th {
        background: #f4f6fa;
        font-weight: 600;
        color: #333;
    }
    .admin-table tr:last-child td {
        border-bottom: none;
    }
    .admin-table tr:hover {
        background: #f0f4ff;
    }
    .admin-actions a {
        color: #1976d2;
        text-decoration: none;
        margin-right: 10px;
        font-weight: 500;
        transition: color 0.2s;
    }
    .admin-actions a:last-child {
        margin-right: 0;
    }
    .admin-actions a:hover {
        color: #d32f2f;
    }
    .no-admins {
        text-align: center;
        color: #888;
        font-style: italic;
        padding: 24px 0;
    }
</style>

<div class="admin-table-container">
    <h2 style="margin-bottom: 24px;">School Admin Accounts</h2>
    <table class="admin-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>School</th>
                <!-- School Status column removed -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for admin in school_admins %}
            <tr>
                <td>{{ admin.username }}</td>
                <td>{{ admin.email }}</td>
                <td>{{ admin.school_id }}</td>
                <!-- School Status cell removed -->
                <td class="admin-actions">
                    <a href="{% url 'edit_school_admin' admin.id %}">Edit</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="5" class="no-admins">No school admins found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
