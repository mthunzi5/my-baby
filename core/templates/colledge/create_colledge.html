{% extends 'base.html' %}
{% block title %}Create Colledge Class{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Create a Colledge Class</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Continue to Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
