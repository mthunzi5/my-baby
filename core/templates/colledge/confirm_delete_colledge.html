{% extends 'base.html' %}
{% block title %}Delete Colledge Class{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-warning">
        <h4>Delete Class: {{ colledge.name }}</h4>
        <p>Are you sure you want to delete this class? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'colledge_dashboard' colledge.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
