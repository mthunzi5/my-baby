{% extends 'base.html' %}
{% block title %}Submit Assignment: {{ assignment.title }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Submit Assignment: {{ assignment.title }} ({{ colledge.name }})</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success">Submit Assignment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
