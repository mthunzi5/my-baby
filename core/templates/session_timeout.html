{% extends "base.html" %}
{% block title %}Session Timed Out{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="mb-3 text-danger">Session Timed Out</h3>
            <p class="mb-4">You have been inactive for a while and have been logged out for your security.</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-100">Login Again</a>
        </div>
    </div>
</div>

<script>
    setTimeout(function() {
        window.location.href = "{% url 'login' %}";
    }, 5000); // 5 seconds
</script>
{% endblock %}
