{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="fas fa-users-cog fa-lg me-2"></i>
                    <span class="fw-bold">Manage Users for: {{ subject.name }}</span>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <h5 class="mb-2"><i class="fas fa-chalkboard-teacher me-1"></i> Teachers</h5>
                        <div class="mb-3">
                            {% for teacher in teachers %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="teachers" value="{{ teacher.id }}" id="teacher{{ teacher.id }}" {% if teacher in subject.teachers.all %}checked{% endif %}>
                                    <label class="form-check-label" for="teacher{{ teacher.id }}">
                                        <i class="fas fa-user-tie text-primary me-1"></i>{{ teacher.username }}
                                    </label>
                                </div>
                            {% empty %}
                                <p class="text-muted">No teachers found.</p>
                            {% endfor %}
                        </div>
                        <h5 class="mb-2"><i class="fas fa-user-graduate me-1"></i> Students</h5>
                        <div class="mb-3">
                            {% for student in students %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="students" value="{{ student.id }}" id="student{{ student.id }}" {% if student in subject.students.all %}checked{% endif %}>
                                    <label class="form-check-label" for="student{{ student.id }}">
                                        <i class="fas fa-user text-success me-1"></i>{{ student.username }}
                                    </label>
                                </div>
                            {% empty %}
                                <p class="text-muted">No students found.</p>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">
                            <i class="fas fa-save me-1"></i> Update Assignments
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
