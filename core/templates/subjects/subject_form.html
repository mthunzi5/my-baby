{% extends "base.html" %}
{% block title %}Create/Edit Subject{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Subject</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
  <p><a href="{% url 'subject_list' %}">‚Üê Back to Subjects</a></p>
{% endblock %}
