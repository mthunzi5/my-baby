{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
  <h2>Forgot Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
  </form>
  <p><a href="{% url 'login' %}">Back to login</a></p>
{% endblock %}
