{% extends 'base.html' %}
{% block title %}Edit Submission{% endblock %}
{% block content %}
<h2>Edit Assignment Submission</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update</button>
  <a href="{% url 'submit_assignment' submission.assignment.id %}">Cancel</a>
</form>
{% endblock %}
